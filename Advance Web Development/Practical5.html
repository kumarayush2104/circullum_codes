<!-- Create a regular expression to find pattern from the given text as follow: 1) All the words starting with 'A'. 2) All the words starting with consonants. [Bonus Program: Upload a file using PHP and find above mentioned patters using javascript RE only from the text present in the file. ] -->

<html>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<body class="p-5">
	<div class="container input-group w-50">
		<input type="file" class="form-control" id="showFile">
		<button class="btn btn-primary" type="button" onclick="parseText(document.getElementById('showFile'))">Button</button>
	</div>
	<div class="m-5 p-5 container overflow-auto border" id="output">

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script>
		function parseText(file) {
			var fileReader = new FileReader()
			fileReader.readAsText(file.files[0])
			fileReader.onload = () => {
				var pattern = /[^eiou(\s)](\w)+/igm
				var fileText = fileReader.result
				document.getElementById('output').innerHTML = fileText.match(pattern)
			}
		}
	</script>
</body>
</html>
