<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Practical 14</title>
</head>
<body>

    <div class="container p-5 d-flex justify-content-center">
        <form name="form1" class="col-md-5" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Joe">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" class="form-control" id="email" placeholder="email@example.com">
            </div>

            <div class="mb-3">
                <label for="enroll" class="form-label">Enrollment Number</label>
                <input type="text" class="form-control" id="enroll" placeholder="201809106510142">
            </div>

            <div class="mb-3">
                <label for="contact" class="form-label">Contact Number</label>
                <input type="text" class="form-control" id="contact" placeholder="8098366998">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Abcd_1234">
            </div>

            <input class="form-control btn btn-primary" type="button" onclick="validate()" value="Submit">
        </form>
    </div>

    <script>
        let checkList = {
            name: /[a-z]{2,}/ig,
            contact: /^[6789](\d){9}$/ig,
            email: /^(?=.*[@])(?=.*[.])[a-zA-Z@.0-9]+$/ig,
            enroll: /^20(\d){13}$/ig,
            password: /^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@+!&])[a-zA-Z0-9+@!&]{8,}$/ig
        }

        function validate() {
            for (const key in checkList) {
                if (!document.getElementById(key).value.match(checkList[key])) {
                    document.getElementById(key).setAttribute("style", "border: 1px solid red")
                } else {
                    document.getElementById(key).setAttribute("style", "")
                }
            }
            return false;
        }

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
