<!DOCTYPE HTML>
<HTML>
	<head>
		<title>Practical-7</title>
	</head>
	<body>
		<form>
			<fieldset>
			<legend>Student Information</legend>

				<label name="name">Name: </label>
				<input type="text" placeholder="Enter Your Name" for="name" />
				<br><br>

				<label name="mail">Email ID: </label>
				<input type="email" placeholder="Enter Email ID" name="mail" size="40" >
				<br><br>
				<label name="gender">Gender: </label>
				<br>
				<input type="radio"for=gender value="male"><label>Male</label><br>
				<input type="radio"for=gender value="female"><label>Female</label>
				<br><br>
				<label name="hobby">Hobby: </label>
				<br>
				<select for="hobby">
					<option value="cricket">Cricket</option>
					<option value="reading">Reading</option>
					<option value="Acting">Acting</option>
					<option value="dancing">Dancing</option>
					<option value="singing">Singing</option>
				</select>
				<br><br>
				<label name=department>Department: </label>
				<br>
				<input type="checkbox" for="department" value="B.tech CSE"><label>B.tech CSE</label>
				<br>
				<input type="checkbox" for="department" value="B.tech CSE (SE)"><label>B.tech CSE (SE)</label>
				<br>
				<input type="checkbox" for="department" value="B.tech CSE (CC)"><label>B.tech CSE (CC)</label>
				<br><br>
				<label name="yourself">Write something about yourself: </label>
				<br>
				<textarea width="100" height="200"></textarea>
				<br><br>
				<Button type="submit">Submit</Button>
				<input type="reset">

			</fieldset>
		</form>
	</body>
</HTML>
